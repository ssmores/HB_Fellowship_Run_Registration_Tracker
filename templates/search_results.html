{% extends 'base.html' %}
{% block content %}

Here are the races that meet your parameters:

<table style="margin-top: 20px;" border="1">
    <tr>
        <th>Race Name</th>
        <th>Date</th>
    </tr>

    {% for result in results %}
    <tr>
        <td> <a href="/search_results/{{result.race_id}}">{{ result.event_name }}</a>
        </td>
        <td>{{ result.event_date }}
        </td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
