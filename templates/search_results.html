{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <p>
        Here are the races that meet your parameters:
        </p>
    </div>

    <div class="table-responsive">
        <table class="col-xs-6 col-med-6 col-lg-6 table table-bordered table-hover table-condensed">
            <tr>
                <th class="col-xs-5 col-md-5 col-lg-5">Race Name</th>
                <th class="col-xs-1 col-md-1 col-lg-1">Date</th>
            </tr>

            {% for result in results %}
            <tr>
                <td class="col-xs-5 col-md-5 col-lg-5"> <a href="/search_results/{{result.race_id}}">{{ result.event_name }}</a>
                </td>
                <td class="col-xs-1 col-md-1 col-lg-1">{{ result.event_date }}
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>


{% endblock %}
