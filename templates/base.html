<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Run Registration Tracker</title>
        <!-- Bootstrap -->
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
        <!-- Google fonts -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Quando' rel='stylesheet' type='text/css'>
        <!-- Stylesheet -->
        <link href='/static/css/running.css' rel='stylesheet' > 
    </head>

    <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Run Registration Tracker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Search</a></li>                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                {% if 'user_id' in session %}
                    <li><a href='/users/{{ session["user_id"] }}'>My Profile</a></li>
                    <li><a href='/logout'>Log Out</a></li>
                {% else %}
                    <li><a href='/register'>Register</a></li>
                    <li><a href='/login'>Sign In</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>     
            {% for message in get_flashed_messages() %}
            <div class='alert alert-info col-xs-3 col-med-3 col-lg3'>
                {{ message }}
            </div> 
            {% endfor %}
        </div>
    </div>
    

        {% block content %} CONTENT IS HERE {% endblock %}

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
