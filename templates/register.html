{% extends 'base.html' %}
{% block content %}

<div class='container-fluid'>
    <div class='row'>
        <h3>
            Thanks for your interest!  Please complete the fields below to register.
        </h3>
    </div>
    <div class='row'>
        <form class='col-xs-12 col-med-6 col-lg-6 form-group' action='/user/new' method='POST'>
            <label for='field-first-name'>First Name:</label>
            <input type='text' class='form-control' name='user-first-name' id='field-first-name'></input>
            
            <label for='field-last-name'>Last Name:</label>
            <input type='text' class='form-control' name='user-last-name' id='field-last-name'></input>
            
            <label for="field-user-email">User Email:</label>
            <input type='email' class='form-control' name='user-email' id='field-user-email'></input>
            
            <label for='field-password'>Password:</label>
            <input type='password' class='form-control' name='password' id='field-password'></input>
            
        <!--     <label for='field-password-confirm'>Retype your password:</label>
            <input type='password' name='password-confirmation' id='field-password-confirm'></input> -->
            
            <br>

            <input type='submit' class='btn btn-default' value="Register"></input>
        </form>
    </div>
</div>



{% endblock %}
